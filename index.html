<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-link-wrapper active-nav-link">
            <a href="index.html">Home</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="blog.html">Blog</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="about.html">About</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="https://linkedin.com/in/cwolosh1" target="_blank">LinkedIn</a>
          </div>

        </div>
        <div class="brand">
          <div class="right-side">
            <div>CHRISTOPHER WOLOSHYN</div>
          </div>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="portfolio-items-wrapper">

          <div class="portfolio-item-wrapper">
            <div class="portfolio-img-bg" style="background-image:url(images/image.png)"></div>

              <div class="img-text-wrapper">
                <div class="logo-wrapper">
                  <img src="images/logos/logo.png">
                </div>

                <div class="subtitle">
                  The quick brown fox jumps over the lazy dog.
                </div>

              </div>
            </div>

          <div class="portfolio-item-wrapper">
              <div class="portfolio-img-bg" style="background-image:url(images/image.png)"></div>

                <div class="img-text-wrapper">
                  <div class="logo-wrapper">
                    <img src="images/logos/logo.png">
                  </div>

                  <div class="subtitle">
                    The quick brown fox jumps over the lazy dog.
                  </div>

                </div>
              </div>

          <div class="portfolio-item-wrapper">
              <div class="portfolio-img-bg" style="background-image:url(images/image.png)"></div>

                <div class="img-text-wrapper">
                  <div class="logo-wrapper">
                    <img src="images/logos/logo.png" alt="">
                  </div>

                  <div class="subtitle">
                    The quick brown fox jumps over the lazy dog.
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(i => {
      i.addEventListener('mouseover', () => {
        i.childNodes[1].classList.add('img-darken');
      })

      i.addEventListener('mouseout', () => {
        i.childNodes[1].classList.remove('img-darken');
      })
    });

  </script>

</html>
