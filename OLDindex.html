        <div class="portfolio-items-wrapper">

          <div id="1" class="portfolio-item-wrapper">

          <div id="2" class="portfolio-item-wrapper">

  <script type="text/javascript">
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(i => {
      i.addEventListener('mouseover', () => {
        i.childNodes[1].classList.remove('img-brighten');
        i.childNodes[1].classList.add('img-darken');
      })

      i.addEventListener('mouseout', () => {
        i.childNodes[1].classList.remove('img-darken');
        i.childNodes[1].classList.add('img-brighten');
      })

      i.addEventListener('click', () => {
        console.log(i.id);

        if (i.id == "1") {
          window.location.href = "project1.html";
        }

        if (i.id == "2") {
          window.location.href = "project2.html";
        }

        if (i.id == "3") {
          window.location.href = "project3.html";
        }

      })

    });

  </script>
